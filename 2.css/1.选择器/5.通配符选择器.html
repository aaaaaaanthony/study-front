<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>通配符选择器</title>
        <style>
            * {
                color: red;
            }
        </style>
    </head>

    <body>
        <div>我的</div>
        <span>我的</span>
        <ul>
            <li>还是我的</li>
        </ul>
    </body>

</html>
