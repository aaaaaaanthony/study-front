        <title>复合选择器</title>
        <style>
            div, p {
                color: yellow;
            }

            div, p, ul > li {
                color: red;
            }
        </style>
    </head>

    <body>
        <div>熊大</div>
        <p>熊二</p>
        <span>光头强</span>

            <li>猪爸爸</li>
            <li>猪妈妈</li>
        </ul>
    </body>

</html>
