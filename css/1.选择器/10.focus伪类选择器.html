<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>focus伪类选择器</title>
        <style>
            input:focus{
                background-color: skyblue;
                color: red;
            }
        </style>
    </head>
    <body>

        <label for="name">用户名</label>
        <input type="text" id="name">
    </body>
</html>
