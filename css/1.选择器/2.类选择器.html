<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>类选择器</title>
        <style>
            .red {
                color: red;
            }

            .font35{
                font-size: 35px;
            }
        </style>
    </head>

    <body>
        <ul>
            <li class="red">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>

        <div class="red font35">刘德华</div>
    </body>

</html>
