<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>类选择器Demo</title>
	<style>
		.red {
			/*color 是字体的颜色*/
			color: aliceblue;
			width: 100px;
			height: 100px;
			background-color: red;
		}

		.green {
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>

<body>
	<div class="red">1</div>
	<div class="green">2</div>
	<div class="red">3</div>
</body>

</html>
