<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>子代选择器</title>
        <style>
            ol div {
                color: green;
            }

            ol > div {
                color: red;
            }
        </style>
    </head>

    <body>
        <ol>
            <li>我是ol的孩子</li>
            <li>
                <div>我是ol的孙子</div>
            </li>
            <div>我是ol的儿子</div>
        </ol>
    </body>

</html>
