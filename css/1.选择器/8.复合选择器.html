<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>并集选择器</title>
	<style>
		div,
		p {
			color: yellow;
		}

		div,
		p,
		ul>li {
			color: red;
		}
	</style>
</head>

<body>
	<div>熊大</div>
	<p>熊二</p>
	<span>光头强</span>
	<ul class="pig">
		<li>小猪佩奇</li>
		<li>猪爸爸</li>
		<li>猪妈妈</li>
	</ul>
</body>

</html>
