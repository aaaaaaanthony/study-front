<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>行内元素</title>
        <style>
            span {
                /* 行内元素设置宽高无效*/
                width: 100px;
                height: 100px;
                background-color: red;
            }

        </style>
    </head>

    <body>
        <span>中国</span>
        <span>美国</span>
        <!--宽度本身就是内容的本身-->
        <span>中国1111111111111</span>
        <span>美国222222222222222</span>
        <span>美国2222222<em>123123123</em>22222222</span>
    </body>

</html>
