<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>

        div {
            width: 300px;
            height: 200px;
            /* 边框的粗细 */
            border-width: 5px;
            /* 边框的样式 */
            border-style: dotted;
        }

        .a {
            /* 边框颜色 */
            border-color: red;
        }

        .b {
            border-top-color: red;
            border-top-style: solid;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <hr>
    <div class="b"></div>
</body>
