<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简单版小米侧边栏</title>
	<style>
		a {
			/* 转成块级元素 */
			display: block;
			height: 40px;
			width: 230px;
			background-color: #55585a;

			/* 去掉下划线 */
			text-decoration: none;

			font-size: 14px;
			color: #fff;

			/* 首行缩进2个文字 */
			text-indent: 2em;
		}

		a:hover {
			background-color: #ff6700;
		}
	</style>
</head>

<body>
	<a href="">首页</a>
	<a href="#">产品</a>
	<a href="#">关于我们</a>
	<a href="#">联系</a>
	<a href="#">帮助</a>
	<a href="#">登录</a>
	<a href="#">注册</a>
	<a href="#">搜索</a>
</body>

</html>
