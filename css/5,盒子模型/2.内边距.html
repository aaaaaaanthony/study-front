<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>内边距</title>
	<style>
		.a {
			border-style: solid;
			border-color: red;
		}

		.b {
			border-style: solid;
			border-color: black;
			/* 内边距左边 */
			padding-left: 100px;
			/* 内边距上面 */
			padding-top: 30px;
		}

		.paddingBigger .c {
			display: inline-block;
		}

		.paddingBigger .c {
			height: 50px;
			width: 80px;
			/* 内边距,就会把盒子扩大 */
			padding: 20px;
			background-color: pink;
		}
	</style>
</head>

<body>
	<div class="a">你好的</div>
	<div class="b">你好的</div>

	<div class="paddingBigger">
		<div class="c">你</div>
	</div>
</body>

</html>
