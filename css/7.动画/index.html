<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform动画</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            background-image: url(./firefox-logo.svg);
            margin: 3px 3px;
        }

        #rotate {
            transform: rotate(45deg);
        }

        #rotateX {
            transform: rotateX(45deg);
        }

        #rotateY {
            transform: rotateY(45deg);
        }

        #rotateZ {
            transform: rotateZ(60);
        }
    </style>
</head>

<body>

    <div id="normal"></div>

    <div id="rotate"></div>

    <div id="rotateX"></div>

    <div id="rotateY"></div>

    <div id="rotateZ"></div>
</body>

</html>
