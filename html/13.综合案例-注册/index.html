<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>综合案例-注册</title>
</head>

<body>
	<h4>青春不常在,赶紧谈恋爱</h4>
	<table border="1" cellspacing="0" cellpadding="0" width="500px">
		<tr>
			<td>性别:</td>
			<td>
				<label for="man">男<img src="./assert/male.svg" alt="male" width="12px"></label>
				<input type="radio" name="myGender" id="man">

				<label for="woman">女<img src="./assert/female.svg" alt="female" width="12px"></label>
				<input type="radio" name="myGender" id="woman">
			</td>
		</tr>

		<tr>
			<td>生日:</td>
			<td>
				<select name="myBirthday">
					<option value="1990" selected>请选择年</option>
					<option value="1991">1991</option>
					<option value="1992">1992</option>
					<option value="1993">1993</option>
					<option value="1994">1994</option>
					<option value="1995">1995</option>
				</select>

				<select name="myBirthday">
					<option value="1" selected>请选择月</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>

				<select name="myBirthday">
					<option value="1" selected>请选择日</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</td>
		</tr>

	</table>
</body>

</html>
