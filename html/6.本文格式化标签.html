<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文本格式化标签 Demo</title>
</head>

<body>

	<p><b>加粗文本</b> 示例。</p>
	<p><strong>强调加粗文本</strong> 示例。</p>
	<p><i>斜体文本</i> 示例。</p>
	<p><em>强调斜体文本</em> 示例。</p>
	<p><u>下划线文本</u> 示例。</p>
	<p><s>删除线文本</s> 示例。</p>
	<p><mark>高亮文本</mark> 示例。</p>
	<p><small>小号文本</small> 示例。</p>
	<p><sub>下标文本</sub> 示例。</p>
	<p><sup>上标文本</sup> 示例。</p>
	<p><code>代码文本</code> 示例。</p>
	<p><q>短引用文本</q> 示例。</p>
	<blockquote>这是一个块级引用的示例。</blockquote>

	<p>这是一个包含 <abbr title="HyperText Markup Language">HTML</abbr> 缩写的示例。</p>
</body>

</html>
