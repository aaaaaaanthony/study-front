<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<title>图象标签</title>
</head>

<body>

	<h4>图象标签:</h4>
	<img src="./assert/1.jpeg">

	<h4>alt替换文本 图像显示不出来的使用用文字替换</h4>

	<h4>文本提示</h4>
