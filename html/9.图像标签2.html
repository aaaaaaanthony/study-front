<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Tag Demo</title>
</head>

<body>

	<h1>宽度使用</h1>
	<img src="./assert/1.jpeg" alt="没有使用宽度属性使用">

	<img src="./assert/1.jpeg" alt="使用宽度属性使用,能放大也能缩小" width="100px">

	<br />

	<h1>高度使用</h1>
	<img src="./assert/1.jpeg" alt="没有使用高度属性使用">

	<img src="./assert/1.jpeg" alt="使用高度属性使用,能放大也能缩小" height="300px" width="100px">

	<h1>边框的使用</h1>
	<img src="./assert/1.jpeg" alt="使用边框属性" border="10px">
</body>

</html>
